<div class="row" style="margin-top: 20px">
    <div *ngFor="let skill of skills">
        <div class="col-md-2" style="color: #337ab7">
            {{skill.skillName}}
        </div>
        <div class=col-md-10>
            <div class="progress">
                <div [ngClass]= "getSkillsProgressBarCSSClass(skill.skillProficiencyInt)"
                         role="progressbar" aria-valuenow="60"
                    aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'max-width': skill.skillProficiency}">
                    <span class="title">{{skill.skillProficiency}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
