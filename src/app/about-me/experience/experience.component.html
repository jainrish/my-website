<div class='table-responsive'>
    <table class='table' *ngIf='experiences && experiences.length'>
        <thead>
            <tr>
                <th>Company</th>
                <th>Location</th>
                <th>Job Period</th>
                <th>Designation</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let experience of experiences; let i = index" style="cursor: pointer;">
                <td>
                    <a href={{experience.companyUrl}} target="_blank">
                        {{ experience.companyName }}
                    </a>
                </td>
                <td>
                    <a href={{experience.locationURL}} target="_blank">{{ experience.location }}</a>
                </td>
                <td>{{ experience.period }}</td>
                <td>{{ experience.designation }}</td>
            </tr>
        </tbody>
    </table>
</div>
